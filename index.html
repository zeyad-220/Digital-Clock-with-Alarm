<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="responsive.css">
  <title>Digital Clock with Alarm</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #97efa2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      background-color: #3bc37f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 4rem;
      color: #1a8952;
      margin-bottom: 10px;
    }

    .alarm-container {
      margin-bottom: 10px;
    }

    .alarm-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .alarm-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .alarm-input:focus {
      border-color: #64917a;
      outline: none;
    }

    .alarm-btn {
      padding: 10px 20px;
      background-color: #64917a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .alarm-btn:hover {
      background-color: #64917a;
    }

    .alarm-list {
      list-style: none;
      padding: 0;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .alarm-time {
      font-size: 1rem;
      color: #333;
    }

    .alarm-remove-btn {
      background-color: #ef4444;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .alarm-remove-btn:hover {
      background-color: #dc2626;
    }

    .stopwatch-container {
      margin-bottom: 10px;
    }

    .stopwatch {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .stopwatch-btns {
      display: flex;
      justify-content: space-around;
    }

    .stopwatch-btn {
      padding: 10px 20px;
      background-color: #64917a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .stopwatch-btn:hover {
      background-color: #64917a;
    }

    .timer-container {
      margin-bottom: 80px;
    }

    .timer {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .timer-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .timer-input {
      flex: 1;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .timer-input:focus {
      border-color: #64917a;
      outline: none;
    }

    .timer-btns {
      display: flex;
      justify-content: space-around;
    }

    .timer-btn {
      padding: 10px 20px;
      background-color: #64917a;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .timer-btn:hover {
      background-color: #64917a;
    }

    .footer {
      background-color: #64917a;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .title {
        font-size: 2rem;
      }

      .clock {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Digital Clock</h1>
    <div class="clock" id="clock">00:00:00</div>

    <div class="alarm-container">
      <h2 class="subtitle">Alarm</h2>
      <div class="alarm-inputs">
        <input type="time" id="alarm-time" class="alarm-input" placeholder="Set Alarm Time">
        <button id="set-alarm-btn" class="alarm-btn">Set Alarm</button>
      </div>
      <ul class="alarm-list" id="alarm-list"></ul>
    </div>

    <div class="stopwatch-container">
      <h2 class="subtitle">Stopwatch</h2>
      <div class="stopwatch" id="stopwatch">00:00:00</div>
      <div class="stopwatch-btns">
        <button id="start-stopwatch-btn" class="stopwatch-btn">Start</button>
        <button id="stop-stopwatch-btn" class="stopwatch-btn">Stop</button>
        <button id="reset-stopwatch-btn" class="stopwatch-btn">Reset</button>
      </div>
    </div>

    <div class="timer-container">
      <h2 class="subtitle">Timer</h2>
      <div class="timer-inputs">
        <input type="number" id="timer-minutes" class="timer-input" placeholder="Minutes" min="0">
        <input type="number" id="timer-seconds" class="timer-input" placeholder="Seconds" min="0">
      </div>
      <div class="timer" id="timer">00:00</div>
      <div class="timer-btns">
        <button id="start-timer-btn" class="timer-btn">Start</button>
        <button id="stop-timer-btn" class="timer-btn">Stop</button>
        <button id="reset-timer-btn" class="timer-btn">Reset</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Digital Clock with Alarm Â© 2025 Zeyad Gaber | All Rights Reserved</p>
  </footer>
  <script>
    const clockElement = document.getElementById('clock');
    const alarmListElement = document.getElementById('alarm-list');
    const alarmTimeInput = document.getElementById('alarm-time');
    const setAlarmBtn = document.getElementById('set-alarm-btn');
    const stopwatchElement = document.getElementById('stopwatch');
    const startStopwatchBtn = document.getElementById('start-stopwatch-btn');
    const stopStopwatchBtn = document.getElementById('stop-stopwatch-btn');
    const resetStopwatchBtn = document.getElementById('reset-stopwatch-btn');
    const timerElement = document.getElementById('timer');
    const timerMinutesInput = document.getElementById('timer-minutes');
    const timerSecondsInput = document.getElementById('timer-seconds');
    const startTimerBtn = document.getElementById('start-timer-btn');
    const stopTimerBtn = document.getElementById('stop-timer-btn');
    const resetTimerBtn = document.getElementById('reset-timer-btn');

    let alarms = [];
    let stopwatchInterval;
    let stopwatchTime = 0;
    let timerInterval;
    let timerTime = 0;

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;

      checkAlarms(now);
    }

    function checkAlarms(now) {
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      alarms.forEach(alarm => {
        if (alarm.time === currentTime) {
          alert(`Alarm: ${alarm.time}`);
          alarms = alarms.filter(a => a.time !== alarm.time);
          updateAlarmList();
        }
      });
    }

    function setAlarm() {
      const alarmTime = alarmTimeInput.value;
      if (alarmTime) {
        alarms.push({ time: alarmTime });
        updateAlarmList();
        alarmTimeInput.value = '';
      }
    }

    function updateAlarmList() {
      alarmListElement.innerHTML = '';
      alarms.forEach(alarm => {
        const alarmItem = document.createElement('li');
        alarmItem.className = 'alarm-item';

        const alarmTime = document.createElement('div');
        alarmTime.className = 'alarm-time';
        alarmTime.textContent = alarm.time;

        const alarmRemoveBtn = document.createElement('button');
        alarmRemoveBtn.className = 'alarm-remove-btn';
        alarmRemoveBtn.textContent = 'Remove';
        alarmRemoveBtn.addEventListener('click', () => {
          alarms = alarms.filter(a => a.time !== alarm.time);
          updateAlarmList();
        });

        alarmItem.appendChild(alarmTime);
        alarmItem.appendChild(alarmRemoveBtn);
        alarmListElement.appendChild(alarmItem);
      });
    }

    function startStopwatch() {
      if (!stopwatchInterval) {
        stopwatchInterval = setInterval(() => {
          stopwatchTime++;
          updateStopwatch();
        }, 1000);
      }
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      updateStopwatch();
    }

    function updateStopwatch() {
      const hours = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
      const seconds = String(stopwatchTime % 60).padStart(2, '0');
      stopwatchElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function startTimer() {
      const minutes = parseInt(timerMinutesInput.value, 10) || 0;
      const seconds = parseInt(timerSecondsInput.value, 10) || 0;
      timerTime = minutes * 60 + seconds;

      if (timerTime > 0 && !timerInterval) {
        timerInterval = setInterval(() => {
          timerTime--;
          updateTimer();
          if (timerTime <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            alert('Timer finished!');
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      timerTime = 0;
      updateTimer();
      timerMinutesInput.value = '';
      timerSecondsInput.value = '';
    }

    function updateTimer() {
      const minutes = String(Math.floor(timerTime / 60)).padStart(2, '0');
      const seconds = String(timerTime % 60).padStart(2, '0');
      timerElement.textContent = `${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    setAlarmBtn.addEventListener('click', setAlarm);
    startStopwatchBtn.addEventListener('click', startStopwatch);
    stopStopwatchBtn.addEventListener('click', stopStopwatch);
    resetStopwatchBtn.addEventListener('click', resetStopwatch);
    startTimerBtn.addEventListener('click', startTimer);
    stopTimerBtn.addEventListener('click', stopTimer);
    resetTimerBtn.addEventListener('click', resetTimer);
  </script>
</body>
</html>
